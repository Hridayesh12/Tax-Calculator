<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div style="background-color: #F0F4F7;"
        class="d-flex flex=column min-vh-100 justify-content-center align-items-center">
        <div style="border-top: 30px solid #9DACBA; background-color: white; width:90vw !important; height:90vh !important"
            class="row justify-content-center align-items-center container shadow rounded">
            <div class="row justify-content-center align-items-center px-3 py-5 shadow rounded flex-gap-2"
                style="width:40vw; background-color: white; border: 1px solid #D0D9E1; color: #4C5D6B">
                
                <!--Form-->
                <form class="" action-="" novalidate onSubmit="return false">

                    <!--Gross Income-->
                    <label for="gross-income" class="form-label">Enter gross annual income</label>
                    <svg data-bs-toggle="tooltip" data-bs-placement="top"
                        data-bs-title="Total earnings before any deductions or taxes."
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-question-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
                    </svg>
                    <div class="w-full d-flex flex-row flex-nowrap">
                        <input type="text" class="form-control flex-grow-1" id="gross-income"
                            placeholder="Enter gross annual income" required>
                        <span style="width:fit-content !important;  border: 1px solid #dee2e6; " id="gross-income-error"
                            class="d-flex justify-content-center align-items-center px-2 d-none"
                            data-bs-toggle="tooltip" data-bs-placement="top">
                            !
                        </span>
                    </div>

                    <!--Extra Income-->
                    <label for="extra-income" class="form-label">Enter extra income</label>
                    <svg data-bs-toggle="tooltip" data-bs-placement="top"
                        data-bs-title="Additional earnings beyond regular income sources."
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-question-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
                    </svg>
                    <div class="w-full d-flex flex-row flex-nowrap">
                        <input type="text" class="form-control flex-grow-1" id="extra-income"
                            placeholder="Enter extra annual income from other sources" required>
                        <span style="width:fit-content !important;  border: 1px solid #dee2e6; " id="extra-income-error"
                            class="d-flex justify-content-center align-items-center px-2 d-none"
                            data-bs-toggle="tooltip" data-bs-placement="top">
                            !
                        </span>
                    </div>

                    <!--Age-->
                    <label for="age" class="form-label">Age Group</label>
                    <svg data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Select your age group"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-question-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
                    </svg>
                    <div class="w-full d-flex flex-row flex-nowrap">
                        <select class="form-select flex-grow-1" id="age" required>
                            <option value="">Select Age Group</option>
                            <option value="40">&lt; 40</option>
                            <option value="40&60">≥ 40 &lt; 60</option>
                            <option value="60">≥ 60</option>
                        </select>
                        <span style="width:fit-content !important;  border: 1px solid #dee2e6; " id="age-error"
                            class="d-flex justify-content-center align-items-center px-2 d-none"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Please Select An Option">
                            !
                        </span>
                    </div>

                    <!--Deductions-->
                    <label for="deductions" class="form-label">Enter total applicable deductions</label>
                    <svg data-bs-toggle="tooltip" data-bs-placement="top"
                        data-bs-title="Amounts subtracted from gross income to calculate taxable income."
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-question-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
                    </svg>
                    <div class="w-full d-flex flex-row flex-nowrap">
                        <input type="text" class="form-control flex-grow-1" id="deductions"
                            placeholder="Add total applicable deductions" required>
                        <span style="width:fit-content !important;  border: 1px solid #dee2e6; " id="deductions-error"
                            class="d-flex justify-content-center align-items-center px-2 d-none"
                            data-bs-toggle="tooltip" data-bs-placement="top">
                            !
                        </span>
                    </div>

                    <!--Submit button-->
                    <button style="background-color: #6610f2; color: white; width: 100% !important;" id="submitBtn"
                    class="btn my-4" type="submit">
                        Submit
                    </button>

                </form>
            </div>

            <!--Modal-->
            <div class="modal fade" id="resultModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div
                            class="modal-body d-flex row align-items-center justify-content-center p-10 text-center flex-gap-5">
                            <h2 class="text-center">Your Overall Income Will Be</h2>
                            <h3 id="taxAmount"></h3>
                            <h6>After Tax Deductions</h6>
                            <button style="background-color: #6610f2; color: white; width:fit-content" type="button"
                                class="btn btn-secondary" id="closeModal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
